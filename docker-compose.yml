version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-sheets-parser
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount key.json if it exists (for Google credentials)
      - ./key.json:/app/key.json:ro
      # Mount .env file if needed (optional, env_file handles this)
      - ./.env:/app/.env:ro
    environment:
      - TZ=UTC
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

